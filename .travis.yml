language: ruby
dist: trusty
services:
  - postgresql
addons:
  postgresql: "9.6"
before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres
deploy:
  provider: heroku
  app: rocky-castle-27614
  api_key:
    secure: 
  run:
    - "rails db:migrate"
